<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrays</title>
</head>
<body>
    <script>
    let alunos = ['Aline', 'Arthur', 'Barbára', 'Bruna l.', 'Bruna T.', 'Bruna V.', 'Cauã', 'Daniel', 'Davi'];
             
             let resposta = prompt('Você deseja adicionar outro nome na lista de alunos? \nDigite 1 para SIM e 2 para NÃO');
             
             while (resposta == 1) { 
                 let novo = prompt('Adicione o nome: ');
                 alunos.push(novo);  
             
                 resposta = prompt('Você deseja adicionar outro nome na lista de alunos? \n Digite 1 para SIM e 2 para NÃO');
             }
             
        

        document.write('A sua lista de alunos final é:'+ '\n' + alunos );
        
        </script>
</body>
</html>
